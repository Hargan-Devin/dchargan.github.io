<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Storm Center</title>
        <meta name="description" content="What's the storm like?">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">
        <script src="scripts/currentdate.js"></script>
        <script src="scripts/hamburger.js"></script>
        
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
                }
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
                }
        </script>
    </head>
    <body class="storm-center">
        <header class="headBack">
            <img src="images/sunny.jpg" class="headerImg" width="300" height="273" alt="Nice sunny day!">
            <h1 class="heading">Storm Center</h1>
        </header>
        
        <div class="Center-body">
            <nav class="clearfix">
                <button onclick="toggleMenu()">&#9776;</button>
                <ul id="hamburger" class="hide">
                    <li><a href="index.html">Home</a></li> 
                    <li><a href="franklin.html">Franklin</a></li> 
                    <li><a href="greenville.html">Greenville</a></li>
                    <li><a href="springfield.html">Springfield</a></li>
                    <li class="active"><a href="storm-center.html">Storm Center</a></li> 
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>

            <main>
            
                <h1>What's the Storm Like?</h1>
                <form method="get" action="thanks.html">
                    <fieldset>
                        <legend><h3>Personal Information</h3></legend>
                        <label>Full Name* <input type="text" name="name" required pattern="[A-Za-z].{5,}"></label>
                        <label>E-mail <input type="email" name="email" placeholder="mymail@gmail.com"></label>
                        <label>Phone Number* <input type="tel" name="phone" required></label>
                        <label>Zip Code* <input type="number" name="zip" required></label>
                        </fieldset>
                    <fieldset>
                        <legend><h3>Storm Information</h3></legend>
                        <label>Storm Date <input type="date" name="date"></label>
                        <label>Storm Type <input type="datalist">
                            <datalist id="type-list">
                                <option value="Flash Flood"></option>
                                <option value="Hail"></option>
                                <option value="Hurricane"></option>
                                <option value="Thunderstorm"></option>
                                <option value="Tornado"></option>
                            </datalist>
                        </label>
                        <label>Storm Severity (1 to 10) <input type="range" name="severity" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        </label>
                        <label>Storm Region 
                            <select name="region-list">
                                <option value="Select Region" selected disabled>Select Region</option>
                                <option value="Franklin">Franklin</option>
                                <option value="Greenville">Greenville</option>
                                <option value="Springfield">Springfield</option>
                            </select>
                        </label>
                        <label>User In-Danger Level</label>
                            <label><input type="radio" name="yes">Yes
                        </label>
                        <label><input type="radio" name="maybe">Maybe
                        </label>
                        <label><input type="radio" name="no">No
                        </label>
                        <label>Additional Information or Comments
                            <textarea name="comments">
                        
                            </textarea>
                        </label>
                    </fieldset>
                    <input type="submit" value="Send my Storm">   
                </form>
            
            </main>
        </div>
        <footer>  
            <section class="contact">
                <p><b>How's the Weather?</b></p>
                <p>332 Main St. Franklin, MU 33234 (02)<br>
                    333-22-1132 HW@howstheweather.com<br></p>
                    <div id="currentDate">
                    <script type="text/javascript">
                        dateFunction()
                    </script>
                    </div>
            </section>
        </footer>
    </body>
</html>
